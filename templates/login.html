{% extends "base.html" %} {% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    .submit-btn {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s;
        display: block;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin: 15px 0;
        border: 1px solid #f5c6cb;
        text-align: center;
    }
</style>

<div class="login-container">
    <h2>Logg inn med Zaptec-innloggingsdetaljer</h2>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/login">
        <div class="form-group">
            <label>E-post:</label>
            <input type="text" name="username" required />
        </div>
        <div class="form-group">
            <label>Passord:</label>
            <input type="password" name="password" required />
        </div>
        <button type="submit" class="submit-btn">Logg inn</button>
    </form>
</div>

{% endblock %}
